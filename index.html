<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Al Kuran Mobile Viewer</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            touch-action: manipulation;
        }
        
        .header {
            background-color: #2E7D32;
            color: white;
            padding: 10px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            overflow: hidden;
            width: 100%;
        }
        
        .viewer-image {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            display: none;
        }
        
        .viewer-image.active {
            display: block;
        }
        
        .controls {
            background-color: #f0f0f0;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-top: 1px solid #ddd;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        
        .nav-button {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            flex: 1;
            max-width: 45%;
        }
        
        .nav-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .page-input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            width: 100%;
        }
        
        .page-input {
            padding: 10px;
            width: 70px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            text-align: center;
        }
        
        .go-button {
            padding: 10px 15px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .loading {
            font-style: italic;
            color: #777;
            text-align: center;
            padding: 20px;
        }
        
        .page-info {
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 16px;
            color: #555;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            z-index: 10;
        }
        
        @media (min-width: 768px) {
            .nav-button {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Al Kuran</h1>
    </div>
    
    <div class="page-info" id="imageInfo">
        Page 1 of 612
    </div>
    
    <div class="image-container" id="imageContainer">
        <p class="loading">Loading images...</p>
        <!-- Images will be inserted here by JavaScript -->
    </div>
    
    <div class="controls">
        <div class="page-input-container">
            <input type="number" id="pageInput" class="page-input" min="1" value="1" max="612">
            <button id="goButton" class="go-button">Go</button>
        </div>
        <div class="navigation">
            <button class="nav-button" id="prevButton" disabled>Previous</button>
            <button class="nav-button" id="nextButton" disabled>Next</button>
        </div>
    </div>

    <script>
        // Image configuration
        const imageBaseName = 'kuran/k-images-'; // Base name of your images
        const imageExtension = '.jpg';    // Change to .png if needed
        const totalImages = 612;          // Number of images
        
        // DOM elements
        const imageContainer = document.getElementById('imageContainer');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const imageInfo = document.getElementById('imageInfo');
        const pageInput = document.getElementById('pageInput');
        const goButton = document.getElementById('goButton');
        
        // Current image index (1-based for user display)
        let currentIndex = 1;
        let imagesLoaded = false;
        
        // Preload and display images
        function loadImages() {
            const loadingText = imageContainer.querySelector('.loading');
            
            // Create image elements for all images
            for (let i = 1; i <= totalImages; i++) {
                const img = document.createElement('img');
                img.src = `${imageBaseName}${i-1}${imageExtension}`;
                img.alt = `Page ${i}`;
                img.className = 'viewer-image';
                img.onload = function() {
                    // Check if all images are loaded
                    if (i === totalImages) {
                        imagesLoaded = true;
                        loadingText.style.display = 'none';
                        showImage(currentIndex);
                        updateButtons();
                    }
                };
                img.onerror = function() {
                    console.error(`Error loading image: ${img.src}`);
                    // If this is the last image, still proceed
                    if (i === totalImages) {
                        imagesLoaded = true;
                        loadingText.style.display = 'none';
                        showImage(currentIndex);
                        updateButtons();
                    }
                };
                imageContainer.appendChild(img);
            }
        }
        
        // Show specific image (1-based)
        function showImage(index) {
            if (!imagesLoaded) return;
            
            const images = document.querySelectorAll('.viewer-image');
            images.forEach(img => img.classList.remove('active'));
            
            if (images[index-1]) {
                images[index-1].classList.add('active');
                currentIndex = index;
                updateInfo();
                updatePageInput();
                updateButtons();
                
                // Scroll to top of image
                window.scrollTo(0, 0);
            }
        }
        
        // Update image information
        function updateInfo() {
            imageInfo.textContent = `Page ${currentIndex} of ${totalImages}`;
        }
        
        // Update page input field
        function updatePageInput() {
            pageInput.value = currentIndex;
        }
        
        // Update button states
        function updateButtons() {
            prevButton.disabled = currentIndex <= 1;
            nextButton.disabled = currentIndex >= totalImages;
        }
        
        // Event listeners for buttons
        prevButton.addEventListener('click', () => {
            if (currentIndex > 1) {
                showImage(currentIndex - 1);
            }
        });
        
        nextButton.addEventListener('click', () => {
            if (currentIndex < totalImages) {
                showImage(currentIndex + 1);
            }
        });
        
        // Go to specific page
        goButton.addEventListener('click', () => {
            const pageNum = parseInt(pageInput.value);
            if (!isNaN(pageNum) && pageNum >= 1 && pageNum <= totalImages) {
                showImage(pageNum);
            } else {
                alert(`Please enter a number between 1 and ${totalImages}`);
                updatePageInput(); // Reset to current page
            }
        });
        
        // Handle Enter key in input field
        pageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                goButton.click();
            }
        });
        
        // Swipe navigation for touch devices
        let touchStartX = 0;
        let touchEndX = 0;
        
        imageContainer.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        }, false);
        
        imageContainer.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, false);
        
        function handleSwipe() {
            if (touchEndX < touchStartX - 50 && currentIndex < totalImages) {
                // Swipe left - next page
                showImage(currentIndex + 1);
            } else if (touchEndX > touchStartX + 50 && currentIndex > 1) {
                // Swipe right - previous page
                showImage(currentIndex - 1);
            }
        }
        
        // Initialize the viewer
        loadImages();
    </script>
</body>
</html>
