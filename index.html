<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .viewer-container {
            max-width: 800px;
            width: 100%;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        
        .image-container {
            position: relative;
            margin: 20px 0;
            min-height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .viewer-image {
            max-width: 100%;
            max-height: 500px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            display: none;
        }
        
        .viewer-image.active {
            display: block;
        }
        
        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .nav-button {
            padding: 10px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .nav-button:hover {
            background-color: #45a049;
        }
        
        .nav-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .image-info {
            margin-top: 15px;
            font-size: 16px;
            color: #555;
        }
        
        .loading {
            font-style: italic;
            color: #777;
        }
        
        .page-input-container {
            margin: 15px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .page-input {
            padding: 8px 12px;
            width: 60px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            text-align: center;
        }
        
        .go-button {
            padding: 8px 15px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .go-button:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <div class="viewer-container">
        <h1>Al Kuran</h1>
        
        <div class="image-container" id="imageContainer">
            <p class="loading">Loading images...</p>
            <!-- Images will be inserted here by JavaScript -->
        </div>

        <div class="navigation">
            <button class="nav-button" id="prevButton" disabled>Previous</button>
            <button class="nav-button" id="nextButton" disabled>Next</button>
        </div>
        
        <div class="page-input-container">
            <span>Go to page:</span>
            <input type="number" id="pageInput" class="page-input" min="0" value="0">
            <button id="goButton" class="go-button">Go</button>
        </div>
        
        <div class="image-info" id="imageInfo">
            Image 0 of 0
        </div>
    </div>

    <script>
        // Image configuration
        const imageBaseName = 'kuran/k-images-'; // Base name of your images
        const imageExtension = '.jpg';    // Change to .png if needed
        const totalImages = 612;          // Number of images
        
        // DOM elements
        const imageContainer = document.getElementById('imageContainer');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const imageInfo = document.getElementById('imageInfo');
        const pageInput = document.getElementById('pageInput');
        const goButton = document.getElementById('goButton');
        
        // Current image index
        let currentIndex = 0;
        let imagesLoaded = false;
        
        // Preload and display images
        function loadImages() {
            const loadingText = imageContainer.querySelector('.loading');
            
            // Create image elements for all images
            for (let i = 0; i < totalImages; i++) {
                const img = document.createElement('img');
                img.src = `${imageBaseName}${i}${imageExtension}`;
                img.alt = `Image ${i}`;
                img.className = 'viewer-image';
                img.onload = function() {
                    // Check if all images are loaded
                    if (i === totalImages - 1) {
                        imagesLoaded = true;
                        loadingText.style.display = 'none';
                        showImage(currentIndex);
                        updateButtons();
                        updatePageInput();
                    }
                };
                img.onerror = function() {
                    console.error(`Error loading image: ${img.src}`);
                    // If this is the last image, still proceed
                    if (i === totalImages - 1) {
                        imagesLoaded = true;
                        loadingText.style.display = 'none';
                        showImage(currentIndex);
                        updateButtons();
                        updatePageInput();
                    }
                };
                imageContainer.appendChild(img);
            }
        }
        
        // Show specific image
        function showImage(index) {
            if (!imagesLoaded) return;
            
            const images = document.querySelectorAll('.viewer-image');
            images.forEach(img => img.classList.remove('active'));
            
            if (images[index]) {
                images[index].classList.add('active');
                currentIndex = index;
                updateInfo();
                updatePageInput();
                updateButtons();
            }
        }
        
        // Update image information
        function updateInfo() {
            imageInfo.textContent = `Image ${currentIndex} of ${totalImages - 1}`;
        }
        
        // Update page input field
        function updatePageInput() {
            pageInput.value = currentIndex;
        }
        
        // Update button states
        function updateButtons() {
            prevButton.disabled = currentIndex <= 0;
            nextButton.disabled = currentIndex >= totalImages - 1;
        }
        
        // Event listeners for buttons
        prevButton.addEventListener('click', () => {
            if (currentIndex > 0) {
                showImage(currentIndex - 1);
            }
        });
        
        nextButton.addEventListener('click', () => {
            if (currentIndex < totalImages - 1) {
                showImage(currentIndex + 1);
            }
        });
        
        // Go to specific page
        goButton.addEventListener('click', () => {
            const pageNum = parseInt(pageInput.value);
            if (!isNaN(pageNum) && pageNum >= 0 && pageNum < totalImages) {
                showImage(pageNum);
            } else {
                alert(`Please enter a number between 0 and ${totalImages - 1}`);
                updatePageInput(); // Reset to current page
            }
        });
        
        // Handle Enter key in input field
        pageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                goButton.click();
            }
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!imagesLoaded) return;
            
            if (e.key === 'ArrowLeft') {
                if (currentIndex > 0) {
                    showImage(currentIndex - 1);
                }
            } else if (e.key === 'ArrowRight') {
                if (currentIndex < totalImages - 1) {
                    showImage(currentIndex + 1);
                }
            }
        });
        
        // Initialize the viewer
        loadImages();
    </script>
</body>
</html>
